<div class="row m-4 bg-body-secondary">

        <div class="row align-items-center g-3 fw-bold">
            <div class="col-auto">
                <label class="" for="inputEmail">Order ID</label>
                <input type="text" class="form-control"  placeholder="D002" required><br>

            <div class="col-auto">

            </div>

            <div class="col-auto">

                <input type="text" class="form-control" placeholder="Tennis Ball" required>
            </div>

            <div class="col-auto">

            </div>
            <div class="col-auto">
                <label class="" for="inputEmail">Qty</label>

                <input type="text" class="form-control" id="inputPassword" placeholder="600.00" required>

            </div>
            <div class="col-auto"><br>

                <br>
                <button type="button" class="btn btn-warning" style="width:100px; height:50px;"> OrderDetail</button>
            </div>

                        <label>Total:3000.00</label>

                            <label>Balance</label>
                            <input type="text" class="form-control" placeholder="2200.00" aria-label="First name">
                        </div>
                        <div class="col fw-bold">
                            <label>Discount</label>
                            <input type="text" class="form-control" placeholder="200.00" aria-label="Last name">
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </form>
</div>
